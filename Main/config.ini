[MAIN]
ardu_port = /dev/ttyACM0
ardu_port2 = /dev/ttyACM1
acceptable_range = 5e-06
receive_buffer_size = 2048
no_go_angle = 45
baudrate = 115200
img_accuracy = 10

[MODES]
